<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inc/style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>ROG</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="image/logo.png" alt="">
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="slide">
                <button class="bi bi-bag-check-fill"></button>
                <button class="bi-list"></button>
            </div>
        </header>
        <div class="image">
            <img src="image/deltascore.png" id="item1">
            <img src="image/deltas.png" id="item2">
            <img src="image/deltaeva.png" id="item3">
        </div>
        <div class="title">
            <h1>Republic Of Gamer <br> Headphone Collection</h1>
            <div class="test">
                <p>ROG Gaming Headphones are more than just a peripheral; they are an essential tool for serious gamers who demand the best in audio quality, </p>
            </div>
            <div class="button">
                <button>Buy Now</button>
                <button class="bi-play explore-btn"> Explore</button>
            </div>
            <div class="product">
                <img onclick="item_1()" src="image/deltascore.png" id="headphone1" alt="">
                <img onclick="item_2()" src="image/deltas.png" id="headphone2" alt="">
                <img onclick="item_3()" src="image/deltaeva.png" id="headphone3" alt="">
            </div>
        </div>
    </div>

    <script src="inc/app.js"></script>
</body>
</html>
